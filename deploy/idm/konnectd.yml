version: '3'
services:

  # IDP
  konnectd:
    image: kopano/konnectd:latest
    hostname: konnectd.nexus.test
    environment:
      LDAP_URI: ldap://openldap.nexus.test:389
      LDAP_BINDDN: "cn=admin,dc=owncloudqa,dc=com"
      LDAP_BINDPW: "admin"
      LDAP_BASEDN: "dc=owncloudqa,dc=com"
      LDAP_SCOPE: sub
      LDAP_LOGIN_ATTRIBUTE: uid
      LDAP_EMAIL_ATTRIBUTE: mail
      LDAP_NAME_ATTRIBUTE: displayName
      LDAP_UUID_ATTRIBUTE: uidNumber
      LDAP_UUID_ATTRIBUTE_TYPE: text
      LDAP_FILTER: "(objectClass=*)"
      IDENTIFIER_REGISTRATION_CONF: /etc/kopano/konnectd-identifier-registration.yaml
    volumes:
      - ../configs/konnectd/identifier-registration.yaml:/etc/kopano/konnectd-identifier-registration.yaml:ro
      - ../configs/ssl/private-key.pem:/run/secrets/konnectd_signing_private_key:ro
      - ../configs/konnectd/encryption-secret.key:/run/secrets/konnectd_encryption_secret:ro
    depends_on:
    - openldap
    command:
      "konnectd serve --iss=https://oidc-provider.nexus.test --log-level=debug --identifier-registration-conf=/etc/kopano/konnectd-identifier-registration.yaml --signing-private-key=/run/secrets/konnectd_signing_private_key --signing-method RS256 ldap"
    networks:
      ocis:
