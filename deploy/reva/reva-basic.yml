  ocdavsvc-basic:
    build:
      context: ../build/reva
      dockerfile: Dockerfile
    hostname: ocdavsvc-basic.nexus.test
    volumes:
      - ../configs/reva/ocdavsvc-basic.toml:/etc/revad/revad.toml
    #TODO use env vars to configure reva ... the diff to the oidc config is minimal
    #environment:
