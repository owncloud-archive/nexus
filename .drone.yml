---
kind: pipeline
name: build-reva

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: golang:1.12
  commands:
  - git clone https://github.com/cs3org/reva/ ./build/reva/src/
  - go get -u golang.org/x/lint/golint
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint
  - go get -u golang.org/x/tools/cmd/goimports
  - go mod tidy
  - "cd ./build/reva/src && go build -o ./cmd/revad/revad -ldflags '-X main.build=${DRONE_BUILD_NUMBER}' -a -o ../release/revad"
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on

- name: executable
  image: golang:1.12
  commands:
  - ./build/reva/release/revad --help

- name: checksum
  image: alpine
  commands:
  - apk add --no-cache coreutils
  - "sha256sum -b ./build/reva/release/* > ./build/reva/release/sha256sum.txt"

- name: publish
  pull: always
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files:
    - "./build/revarelease/*"
    overwrite: true
    title: "${DRONE_TAG}"
  when:
    ref:
    - "refs/tags/**"

...
